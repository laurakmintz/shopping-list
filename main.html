<!doctype html>
<head>
	<title>shopping list</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<h1>shopping list shopping list shopping list</h1>
	</header>
	<section class="top">
		<input id="entry" placeholder="type item">
		<button id="add">add</button>
		<ul id="instructions">
			<li>click to cross out</li>
			<li>double click to delete</li>
		</ul>
	</section>
	<section class="list">
		<ul id="items">
			<li>blackberries</li>
			<li>eggs</li>
			<li>chicken sausage</li>
			<li>almond milk</li>
			<li>avocados</li>
		</ul>
	</section>
</body>
</html>
